<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <div class="calculator">
            <div class="calculator-head">
                <div class="calculator-screen">
                    {{ calculationStringOnScreen ? calculationStringOnScreen : calculation }}
                </div>
            </div>
            <div class="calculator-body">
                <div class="calculator-buttons">
                    <div class="button" @click="updateCanlucationString('1')">1</div>
                    <div class="button" @click="updateCanlucationString('2')">2</div>
                    <div class="button" @click="updateCanlucationString('3')">3</div>
                    <div class="button" @click="updateCanlucationString('+')">+</div>
                    <div class="button" @click="updateCanlucationString('4')">4</div>
                    <div class="button" @click="updateCanlucationString('5')">5</div>
                    <div class="button" @click="updateCanlucationString('6')">6</div>
                    <div class="button" @click="updateCanlucationString('-')">-</div>
                    <div class="button" @click="updateCanlucationString('7')">7</div>
                    <div class="button" @click="updateCanlucationString('8')">8</div>
                    <div class="button" @click="updateCanlucationString('9')">9</div>
                    <div class="button" @click="updateCanlucationString('*')">*</div>
                    <div class="button" @click="updateCanlucationString('0')">0</div>
                    <div class="button clear" @click="clear">C</div>
                    <div class="button" @click="calculate">=</div>
                    <div class="button" @click="updateCanlucationString('/')">/</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
